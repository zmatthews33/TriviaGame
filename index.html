<!DOCTYPE html>
<html lang="en">
  <head>
    <title>80's and 90's NBA Trivia</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link href="assets/css/style.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css?family=Graduate"
      rel="stylesheet"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12 text-center">
          <h1 class="display-3">8O's and 9O's NBA Trivia</h1>
          <hr />
        </div>
      </div>

    <div class="row">
      <h2 id="timer" class="row d-flex justify-content-end fixed-top mr-2">59</h2>

    </div>
      <div class="container-fluid col-md-8">
        <div id="start-page" class="start-page-text">
          <p>
            Let's see how much you think you know about NBA basketball in the
            80's and 90's.
          </p>
          <div class="row justify-content-center">
            <div class="btn btn-primary btn-lg" id="start-button">
              Let's Play!
            </div>
          </div>
        </div>
    
          <div class="questions-results" id="questions-div"></div>
          

          
          <div
            class="container-fluid col-md-8 hidden questions-results"
            id="results-page"
>
            <h2>FINAL</h2>
            <p id="correct-answers"></p>
            <p id="incorrect-answers"></p>
            <p id="unanswered"></p>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script src="assets/javascript/app.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
